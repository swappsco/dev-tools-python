# Dev Tools Hooks Configuration for this project

pre-commit:
  enabled: true
  commands:
    - name: "Lint Check"
      run: "venv/bin/ruff check src/ || true"

    - name: "Type Check"
      run: "venv/bin/python -m py_compile src/dev_tools_hooks/*.py"

pre-push:
  enabled: true
  skip_branch_validation: false

  # Django smart tests - run tests only for modified apps
  django_smart_tests: true
  django_test_command: "pytest -n auto"

  commands:
    - name: "Check CLI"
      run: "venv/bin/dev-hooks --version"
